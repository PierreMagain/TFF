name: Provision Infrastructure

on:
  push:
    branches:
      - master

jobs:
  terraform:
    runs-on: self-hosted  # Ou ubuntu-latest si vous utilisez un runner GitHub hébergé

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Terraform get
        working-directory: terraform
        run: terraform get

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve
